version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sheetaro_postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sheetaro}
      POSTGRES_USER: ${POSTGRES_USER:-sheetaro_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port exposed only for development; remove in production
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sheetaro_user} -d ${POSTGRES_DB:-sheetaro}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sheetaro_network

  redis:
    image: redis:7-alpine
    container_name: sheetaro_redis
    # Port exposed only for development; remove in production
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - sheetaro_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sheetaro_backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-sheetaro_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sheetaro}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      DEBUG: ${DEBUG:-false}
    ports:
      - "3005:3001"
    volumes:
      - ./backend:/app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 3001 --reload"
    networks:
      - sheetaro_network

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: sheetaro_bot
    env_file:
      - .env
    depends_on:
      - backend
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:?TELEGRAM_BOT_TOKEN is required}
      API_BASE_URL: ${API_BASE_URL:-http://backend:3001}
    volumes:
      - ./bot:/app
    command: python bot.py
    networks:
      - sheetaro_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  sheetaro_network:
    driver: bridge

